<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAM'S Music Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="musiceventapp.css">
</head>
<body>
    <div class="header">
    <h1>WELCOME TO SAM_HD'S MUSIC EVENT</h1>
    </div>
    
    <img src="https://img.freepik.com/premium-vector/seamless-background-with-different-cartoon-musical-insrtuments-music-art-colors-are-separate-groups_300579-157.jpg?w=2000" id="background" />
    <audio src="https://pagalworld.nl/files/download/id/25120" id="song"></audio>

    <div class="container">  
        <div class="box"></div>      
        <img src="https://www.nme.com/wp-content/uploads/2019/10/Webp.net-resizeimage-12-696x442.jpg" id="thumbnail" />
        
        <img src="play.png" onclick="playPause()" id="play-pause" />
        <img src="forward.png" onclick="nextSong()" id="next-song" />
        <img src="backward.png" onclick="previousSong()" id="previous-song" />


        <div class="song-artist">EMINEM</div>
        <div class="song-title">The Real Slim Shady </div>

        <!-- Input element for progress bar - min=0 starting value of every song - max length will change per song so leave empty -->
        
        <input 
            type="range" 
            id="progress-bar" 
            min="0" 
            max="" 
            value="0" 
            onchange="changeProgressBar()"
        />


        <div class="currentTime"></div>
        <div class="durationTime"></div>
    </div>

    <script src="musiceventapp.js"></script>
</body>
</html>
